<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<title>Neutral Tilt Layout</title>
	<link rel="stylesheet" href="css/layout.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

	<script src="js/set-info.js"></script>

</head>
<body>

<div class="layout-container">
	<div class="wrapper">
		<div class="top-bar">
			<div class="bracket-location"></div>
		</div>
		<div class="player-info">
			<div class="player1-info">
				<div class="player1-ports">
					<div class="p1 port-1"></div>
					<div class="p1 port-2"></div>
					<div class="p1 port-3"></div>
					<div class="p1 port-4"></div>
				</div>
				<div class="player1-tag"></div>
				<div class="player1-pronouns"></div>
				<div class="player1-score"></div>
			</div>
			<div class="player2-info">
				<div class="player2-ports">
					<div class="p2 port-1"></div>
					<div class="p2 port-2"></div>
					<div class="p2 port-3"></div>
					<div class="p2 port-4"></div>
				</div>
				<div class="player2-tag"></div>
				<div class="player2-pronouns"></div>
				<div class="player2-score"></div>
			</div>
		</div>
	</div>
</div>



</body>
</html>
